<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div id="top_title">Firebase Library</div>
        <div class="navbar_elements">
            <a class="addbook_button" href="javascript:libraryInstance.toggleForm()">Add a book</a>
        </div>
    </nav>
    
    <div class="form_container form_container_hidden">  
            <form id="form" name="add_book" action="#" onsubmit="return libraryInstance.addBookToLibrary()">
                <h2 id="form_toptitle">Add a new book</h3>
                <br>
                <label for="form_title" class="form_elements">Title</label>
                <br>
                <input id="form_title" class="form_elements" type="text" 
                        maxlength="30" placeholder="Ex: The farm" required>
                <br>
                <label for="form_author" class="form_elements">Author</label>
                <br>
                <input id="form_author" class="form_elements" type="text" 
                        maxlength="30" placeholder="Ex: George Orwell" required>
                <br>
                <label for="form_pages" class="form_elements">Total pages</label>
                <br>
                <input id="form_pages" class="form_elements" type="number" min="1" max="2000" required>
                <br>
                <div class="form_checkboxes">
                    <label for="form_read"class="form_elements" >Did you read it?</label>
                    <input id="form_read" class="form_elements" type="checkbox">
                </div>
                <button id="submit_btn" class="form_elements" type="submit">Add book</button>
            </form>
        </div>
    
    <div id="container">
        <div id="book_template" class="book">
            <div class="book_header"><a alt="Remove the book" title="Remove the book" onclick="javascript:libraryInstance.removeBook(event);"><img class="remove_book" src="https://i.imgur.com/wndGXiE.png"> </a></div>
            <div class="title">No books found</div>
            <div class="author">Author name</div>
            
            <div class="book_footer">
                <div class="pages">0</div>
                <div class="read_icon"><a alt="Did you read the book?" title="Did you read the book?" onclick="javascript:libraryInstance.toggleRead(event)"><img class="book_read_link book_img" src=""></a></div>
            </div>
        </div>
    </div>
    <div id="bg_overlay" onclick="javascript:libraryInstance.toggleForm()"></div>
